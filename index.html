<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a2c4732960.js" crossorigin="anonymous"></script>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Travel | Home</title>
</head>
<body>
    <!-- Main Nav -->
    <nav id="main-nav">
        <div class="toggle-btn close" id="close">
            <span class="fa-stack">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-times fa-stack-1x fa-inverse"></i>
            </span>
        </div>
        <div class="user">
            <img src="images/user-img.jpg" alt="">
        </div>
        <ul>
            <li><a href="#">Locations For U</a></li>
            <li><a href="#">Top Rated</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="#">Bookmarks</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
        <div class="logout">
            <a href="#" class="logout-btn">Log out</a>
        </div>
    </nav>
    <!-- Home Page -->
    <section id="home-page">
        <div class="toggle-btn open" id="open">
            <span class="fa-stack">
            <i class="fas fa-circle fa-stack-2x"></i>
            <i class="fas fa-bars fa-stack-1x fa-inverse"></i>
            </span>
        </div>
        <div class="home-page-content">
            <h1>Explore The World</h1>
            <h3>Lorem ipsum dolor sit amet.</h3>
        </div>
        <button class="cta">Travel</button>
        <div class="bottom-line"></div>
    </section>

    <script src="app.js"></script>
</body>
</html>
